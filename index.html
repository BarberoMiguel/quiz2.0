<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Rubik:wght@300&display=swap" rel="stylesheet"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/icons/favicon.png" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz 2.0</h1>
      <section id="icons">
        <img src="./assets/mute.png" alt="Mute icon" id="muteButton"/><!-- Mute button -->
        <a href="#"><img src="./assets/home.png" alt="Home icon" id="homeButton"/></a><!-- Home button -->
        <img src="./assets/login.png" alt="Login icon" id="loginTop" /><!-- //Login -->
      </section>
    </header>

    <main>
      <section id="home">
        <article id="info">
          <h1>Welcome!</h1>
          <p>Test your knowledge on this 10 history questions quiz!</p>
          <p>Log in to get started!</p>
        </article>
        <article id="login">
          <button id="loginButton">Log In</button>
        </article>
      </section>
    </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./script.js"></script>
  </body>
</html>

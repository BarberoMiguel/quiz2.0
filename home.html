<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Rubik:wght@300&display=swap" rel="stylesheet"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz 2.0</h1>
      <section id="icons">
        <button><img src="./assets/mute.png" alt="Mute icon" id="muteButton"/></button><!-- Mute button -->
        <a href="#"><img src="./assets/home.png" alt="Home icon" id="homeButton"/></a><!-- Home button -->
        <a href="./pages/results.html" id="results"><img src="./assets/results.png" alt="Results icon"></a><!--Results button -->
        <button><img src="./assets/login.png" alt="Login icon" id="loginTop"/></button><!-- //Login -->
      </section>
    </header>

    <main>
      <section id="home" class="">
        <article class="info">
          <h1>Welcome!</h1>
          <p>Test your knowledge on this 10 history questions quiz!</p>
          <p>Log in to get started!</p>
        </article>
        <article id="login">
          <button id="loginButton">Log In</button>
        </article>
      </section>
      <section id="menu" class="hide">
        <article id="menuContainer">
          <h2>Welcome<span id="username"></span></h2>
          <section class="container">
            <section id="testAgain" class="box">
              <p>Ready to try again?</p>
              <button class="start"><a href="./pages/question.html">Start</a></button>
            </section>
            <section id="testNew" class="box">
              <p>Play for the first time!</p>
              <button class="start"><a href="./pages/question.html">Start</a></button>
            </section>
            <section id="statistics" class="box">
              <p>Check out your last scores!</p>
              <img src="./assets/grafica.jpg" alt="statistics" id="linkStatistics">
            </section>
            <section class="box">
              <p>Take a look at the ranking</p>
              <a href="./pages/results.html"><img src="./assets/Ranking.jpeg" alt="ranking" id="linkRanking"></a>
            </section>
          </section>
        </article>
      </section>
      <section id="showStatistics" class="hide">
        <h1>Check out your last scores!</h1>
        <div id="chartBox">
          <div class="ct-chart ct-perfect-fourth"></div>
        </div>
      </section>
      <audio class="hide" id="audio" src="./assets/audio/quiz.mp3" autoplay loop></audio>     
  </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="./js/script.js"></script>
  </body>
</html>

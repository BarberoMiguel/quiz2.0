<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Rubik:wght@300&display=swap"
      rel="stylesheet"/>
    
</head>
<body id="questionBody">
    <section id="quiz">
        <form id="formulario">
            
        </form>
    </section>
    <section id='resultadoSection' class="hide resultado">
        <h1 class="result">Well done <span id="usuario"></span>!</h1>
        <h2>Your score is: <span id="score"></span></h2>
        <p></p>
        <img src="" alt="resultado" id="resultado">
        <table id="correctResults">
            <tr>
                <th>Question:</th>
                <th>Your answer:</th>
                <th>Correct answer:</th>
            </tr>

        </table>
        <button class="navigation"><a href="../home.html">Go back to Home</a></button>
    </section>
    <aside>
        <button type="button" id="previous" class="navigation">Previous</button>
        <button type="button" id="next" class="navigation">Next</button>
    </aside>
    <audio class="hide" id="audio" src="../assets/audio/quiz.mp3" autoplay loop></audio>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script.js"></script>
</body>
</html>
